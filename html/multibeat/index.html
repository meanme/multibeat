    <script type="text/javascript" src="js/soundjs-0.5.0.min.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/menu.css" type="text/css"/>
    <link rel="stylesheet" href="css/multibeats.css" type="text/css"/>

    <link rel="apple-touch-icon-precomposed" href="img/multi_icon.png"/>

<body>

<div class="vertical-container">
    <div class = 'vertically-centered'>
        <div id="menuButtons">
            <h1>MultiBeat</h1>

            <div id="buttonContainer">

            <button id="create">Create</button>
            <button id="join">Join</button>
            <input type="text" id="groupId" placeholder="groupId"/>

            </div>

            <div id="instructions">
                Create your own music group or join other users entering their group id.<br/>

            </div>
        </div>

        <div id="connected">
            <header class="beatHeader">
                <div id="groupLabel"></div>
                <button id="settingsButton">x</button>
            </header>

            <div id="contentWrapper">
                <div id="cointentOffset">
                    <div id="musicButtons" class="beatContent">
                        <button class="soundButton">00</button>
                        <button class="soundButton">01</button>
                        <button class="soundButton">02</button>
                        <button class="soundButton">03</button>

                        <div id="loops">
                            <button class="loopButton">00</button>
                            <button class="loopButton">01</button>
                            <button class="loopButton">02</button>
                            <button class="loopButton">03</button>
                        </div>
                    </div>



                    <div id="settings" class="beatContent">
                        Test
                    </div>
                </div>

            </div>

            <footer>
                <div id="hostLabel">HOST</div>
            </footer>

        </div>

    </div>
</div>
